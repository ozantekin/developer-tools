<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Developer Tools</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/images/developer-tools-logo.png" alt="Developer Tools" />
        <h1>Developer Tools</h1>
        <small>(1.0.0)</small>
      </header>
      <section>
          <nav class="nav-left">
            <div>
              <p>Essential</p>
              <a href="https://stackoverflow.com/" target="_blank">
                <img src="/images/stackoverflow.png" alt="stackoverflow"
              /></a>
              <a href="https://codepen.io/trending" target="_blank">
                <img src="/images/codepen.png" alt="codepen"
              /></a>
            </div>
            <div>
              <p>Main</p>
              <a href="https://cdnjs.com/" target="_blank">
                <img src="/images/cdnjs.png" alt="cdnjs"
              /></a>
            </div>
            <div>
              <p>Common</p>
              <a href="https://fonts.google.com/" target="_blank">
                <img src="/images/google-fonts.png" alt="cdnjs"
              /></a>
              <a href="https://www.canva.com/" target="_blank">
                <img src="/images/canva.png" alt="canva"
              /></a>
              <a href="https://www.remove.bg/" target="_blank">
                <img src="/images/removebg.png" alt="removebg"
              /></a>
              <a href="https://app.netlify.com/" target="_blank">
                <img src="/images/netlify.png" alt="netlify"
              /></a>
          </nav>
          <nav class="nav-right">
            <div>
              <p>Color</p>
              <a href="https://coolors.co/palettes/trending" target="_blank">
                <img src="/images/coolors.png" alt="coolors"
              /></a>
              <a href="https://rgbacolorpicker.com/" target="_blank">
                <img src="/images/rgba-color-picker.png" alt="rgba color"
              /></a>
              <a href="https://webgradients.com/" target="_blank">
                <img src="/images/web-gradient.png" alt="web web-gradient"
              /></a>
              <a href="" target="_blank"> <img src="/images" alt="" /></a>
             </div>
             <div>
              <p>Icon</p>
              <a href="https://fontawesome.com/search" target="_blank">
                <img src="/images/font-awesome.png" alt="font-awesome"
              /></a>
              <a href="https://feathericons.com/" target="_blank">
                <img src="/images/feather.png" alt="feather"
              /></a>
              <a href="https://linearicons.com/free" target="_blank">
                <img src="/images/linear-icons.png" alt="linear-icons"
              /></a>
             </div>
          </nav>
      </section>
      <footer>
        <a href="https://github.com/ozantekin" target="_blank"
          ><i class="fa-brands fa-github-alt"></i></a
        >
      </footer>
    </div>
  </body>
</html>
